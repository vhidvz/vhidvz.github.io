remote_theme: "mmistakes/minimal-mistakes"

minimal_mistakes_skin: default

url: "https://vhidvz.github.io"
baseurl: "/"

locale: "en-US"
encoding: "UTF-8"

date_format: "%Y-%m-%d"
logo: "/assets/images/logo.png"

title: "Vahid V."
email: vhid.vz@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
    As a senior full-stack engineer with over a decade of experience in software design and development, I thrive on building scalable and high-performance web applications. My expertise lies in Python and TypeScript, and I'm currently diving into Rust to push the boundaries of my technical skills. Iâ€™m passionate about crafting clean, efficient code and solving complex problems, regardless of project size. 
twitter_username: VhidVZ
github_username: vhidvz

search: true
search_full_content: true

# Conversion
markdown: kramdown
highlighter: rouge

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Asia/Tehran # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-redirect-from
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-include-cache

