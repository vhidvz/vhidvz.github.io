  provider: "google"
  google:
    tracking_id: "G-9V579SRGP5"

# Reading Files
include:
  - _pages

# Collections
collections:
  projects:
    output: true
    permalink: "/:collection/:title"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: true
      related: false
      toc: false
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: true
      share: true
      related: false
      toc: true
      toc_sticky: true

tag_archive:
  type: liquid
  path: /blog/
